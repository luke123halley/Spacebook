<h2>
	<i class="mail outline icon"></i> Inbox
</h2>
#{list items:user.inbox, as:'message'}

<table class="ui inverted blue table">
	<thead>
		<tr>
			<th>Sender</th>

			<th>Message</th>

			<th>Online</th>
		</tr>
	</thead>

	<tbody>
		<tr>
			<td>${message.from.firstName}</td>

			<td>${message.messageText}</td>
			
			<td>
			#{if user.online}
				<i class="green circle icon"></i>
			#{/if}
			#{else}
				<i class="red circle icon"></i>
			#{/else}
			</td>
		</tr>
	</tbody>

</table>
#{/list}
